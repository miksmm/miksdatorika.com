<h1>
Iekšējās kārtības noteikumi  
</h1>    
<ol>
<li>kabinetā drīkst ienākt tikai pēc skolotāja uzaicinājuma</li>
<li>rokām jābūt tīrām un sausām</li>
<li>datorkrēsli jālieto saudzīgi</li>
<li>kabinetā nav atļauts ēst un dzert</li>
<li>nedrīkst bojāt klases aprīkojumu</li>
<li>aiz sevis ir jāsakārto darba vieta</li>
</ol>
